<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>AES192 CBC Encrypt / Decrypt</title>
    <style>
        /* Gradient background for entire page */
        body {
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(to right, #b92b27, #1565c0);
            color: #f0f0f0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Container for the form */
        .container {
            background: rgba(255 255 255 / 0.1);
            padding: 30px 40px;
            border-radius: 12px;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.4);
            max-width: 550px;
            width: 100%;
            backdrop-filter: blur(8px);
            -webkit-backdrop-filter: blur(8px);
        }

        h1 {
            margin: 0 0 25px 0;
            font-weight: 700;
            text-align: center;
            letter-spacing: 1.2px;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.5);
        }

        label {
            display: block;
            margin-top: 20px;
            font-weight: 600;
            font-size: 1.1rem;
            user-select: none;
            text-shadow: 0 0 3px rgba(0, 0, 0, 0.3);
        }

        input[type="text"],
        textarea {
            width: 100%;
            margin-top: 8px;
            padding: 12px 0px;
            border-radius: 8px;
            border: none;
            font-size: 1rem;
            font-weight: 500;
            color: #222;
            background: #fff;
            box-shadow: inset 0 2px 6px rgb(0 0 0 / 0.1);
            transition: box-shadow 0.3s ease, transform 0.2s ease;
            resize: vertical;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        input[type="text"]:focus,
        textarea:focus {
            outline: none;
            box-shadow: 0 0 10px #1565c0, inset 0 2px 8px rgba(0, 0, 0, 0.15);
            transform: scale(1.02);
        }

        textarea {
            min-height: 120px;
        }

        .buttons {
            margin-top: 30px;
            display: flex;
            gap: 20px;
            justify-content: center;
        }

        button {
            flex: 1;
            padding: 14px 0;
            font-size: 1.1rem;
            font-weight: 700;
            color: #fff;
            background: #1565c0;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            box-shadow: 0 4px 12px rgb(21 101 192 / 0.6);
            transition: background 0.3s ease, box-shadow 0.3s ease, transform 0.2s ease;
            user-select: none;
        }

        button:hover {
            background: #0e3c6a;
            box-shadow: 0 6px 16px rgb(14 60 106 / 0.8);
            transform: translateY(-2px);
        }

        button:active {
            transform: translateY(0);
            box-shadow: 0 2px 8px rgb(14 60 106 / 0.5);
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Encrypt / Decrypt</h1>

        <label for="password">Password:</label>
        <input type="text" id="password" placeholder="Enter password" />

        <label for="secret">Secret:</label>
        <input type="text" id="secret" placeholder="Enter secret" />

        <label for="text">Text:</label>
        <textarea id="text" placeholder="Enter text to encrypt or decrypt"></textarea>

        <div class="buttons">
            <button onclick="encrypt()">Encrypt</button>
            <button onclick="decrypt()">Decrypt</button>
        </div>

        <label for="output">Output:</label>
        <textarea id="output" placeholder="Result"></textarea>
    </div>

    <script>
        async function encrypt() {
            const password = document.getElementById('password').value;
            const secret = document.getElementById('secret').value;
            const text = document.getElementById('text').value;

            const url = new URL("/aes192", window.location.origin);
            url.searchParams.set('s',secret);
            url.searchParams.set('p',password);
            url.searchParams.set('t',text);

            const res = await fetch(url);
            const data = await res.json();
            if (data["success"]) {
                document.getElementById("output").value = data.success;
            }
            else {
                if (data["error"])
                    alert(data["error"]);
            }
        }

        async function decrypt() {
            const password = document.getElementById('password').value;
            const secret = document.getElementById('secret').value;
            const text = document.getElementById('text').value;

            const url = new URL("/aes192", window.location.origin);
            url.searchParams.set('s',secret);
            url.searchParams.set('p',password);
            url.searchParams.set('t',text);
            url.searchParams.set('d','');

            const res = await fetch(url);
            const data = await res.json();

            if (data["success"]) {
                document.getElementById("output").value = data.success;
            }
            else {
                if (data["error"])
                    alert(data["error"]);
            }
        }
    </script>
</body>

</html>
